<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
             </div>
             
             <div class="instagram-continue">
             <div class="group">
                 <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                 <div class="profile-photo">
                     <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                 </div>
                
                 <a href="#" class="instagram-login">Continuar como marcio_paranagua</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                 
                <div class="group">
                   <p class="not-account">Não é marcio_paranagua?</p>
                   <p class="not-account">
                       <span class="link-blue">Trocar de conta</span>
                </p>
                </div>
                <div class="Obtenha o aplicativo">
                <p class="get-app">Obtenha o aplicativo.</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
</body>
</html>

<style>
*{
  padding: 0;    
  margin: 0;
  box-sizing: border-box;
  text-decoration: none;
  font-family:sans-serif;
  font-size: 14px;
}

body {
      width: 100%;
      min-height: 100vh;
      background-color: rgb(243, 243,243);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
}

.instagram-wrapper{
     display: flex;
     align-items: center;  
     justify-content: start;   
     width: 60%; 
     height: 100vh;   
}
   
.instagram-phone{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50%;
}

.instagram-phone img{
    height: 40rem;
}

.instagram-continue{
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
    width: 40%;
    min-height: 36rem;
}

.group{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    background-color: #ffff;
    width: 100%;
    padding: 1.3rem 0;
    border: 1px solid lightgray;
}
.group:nth-child(1){
    min-height: 19rem;
}
.instagram-logo{
    height: 3rem;
}
.profile-photo{
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 100%;
    overflow: hidden;
}
.profile-photo img{
    height: 8rem;
}
.instagram-login{
    background-color: #0095f6;
    color: #ffff;
    padding: 8px;
    border-radius: 4px;
}
.instagram-logout{
    color: #0095f6;
    margin-top: 1rem;
}
.not-account{
    color: rgb(0, 0, 0);
}
.link-blue{
    color: #0095f6;
}
.ObtenhaOaplicativo{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 1.3rem 0;
}
.download{
    display: flex;
    width: 100%;
    justify-content: space-evenly;
    align-items: center;
    padding: 1rem;
}
.app-download{
    height: 3rem;
    width: 10rem;
    background-size: cover;
}
.app-download:nth-child(1){
    background-image: url("./img/app-store.png");
    padding: 30px;

    
}
.app-download:nth-child(2){
    background-image: url("./img/google-play.png");
    padding: 10px;
}

</style>
